<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-dark my-3">
        <a class="navbar-brand" href="#">
          <span>Find song leyrics</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img src="images/toggler-icon.svg" alt="" />
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
        </div>
      </nav>

      <main class="content-area">
        <div class="search-bar col-md-6 mx-auto">
          <h1 class="text-center">Lyric Search</h1>
          <div class="search-box my-5">
            <input
              id="input-Search"
              type="text"
              class="form-control"
              placeholder="Enter your artist song name"
            />
            <button id="search-btn" class="btn btn-primary search-btn">
              Search
            </button>
          </div>
        </div>
        <!-- Single Lyrics -->
        <div id="song-lyrics" class="single-lyrics text-center"></div>
        <div id="song-container" class="search-result col-md-8 mx-auto py-4">
          <div class="single-result row align-items-center my-3 p-3">
            <div class="col-md-9">
              <h3 class="lyrics-name">Purple Noon</h3>
              <p class="author lead">Album by <span>Washed Out</span></p>
            </div>
            <div class="col-md-3 text-md-right text-center">
              <button class="btn btn-primary">Get Lyrics</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Script Here -->
    <script src="app.js"></script>
  </body>
</html>
